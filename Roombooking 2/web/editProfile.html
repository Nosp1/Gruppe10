<h3>Personal info</h3>

<form action="./Servlets.ServletEditProfile" class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-lg-3 control-label">First name:</label>
        <div class="col-lg-8">
            <input class="form-control" type="text" placeholder="name" name="FirstName">
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-3 control-label">Last name:</label>
        <div class="col-lg-8">
            <input class="form-control"  placeholder="Last name" type="text" name="LastName">
        </div>
    </div>



    <div class="form-group">
        <label class="col-lg-3 control-label">Email:</label>
        <div class="col-lg-8">
            <input class="form-control" type="text" placeholder="Your Email here" name="email">
        </div>
    </div>


    <div class="form-group">
        <label class="col-lg-3 control-label">Password:</label>
        <div class="col-lg-8">
            <input class="form-control" type="password" name="oldPassword" placeholder="Old password" autocomplete>
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-3 control-label">Confirm password:</label>
        <div class="col-lg-8">
            <input class="form-control" type="password" placeholder="Confirm password" name="confirmPassword" autofocus>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-3 control-label"></label>
        <div class="col-md-8">
            <input type="button" class="btn btn-primary" value="Save Changes">
            <span></span>
            <input type="reset" class="btn btn-default" value="Cancel">
        </div>
    </div>
</form>


<div id="searchResult" hidden>
    <div style="color: black">Room is available:</div>
    <div></div>
</div>
<div id="calendar" hidden>
    <button style="color: black;">Previous day</button>
    <input type="date">
    <button style="color: black;">Next day</button>
