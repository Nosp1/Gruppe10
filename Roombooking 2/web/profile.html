<div class="container" id="ProfileContainer">
    <div class="jumbotron" id="ProfileJumbotron">
        <h1 id="Profile" class="special-text">My Profile</h1>

        <!-- Browse Rooms collapse button -->
        <button class="btn btn-success btn-lg" data-toggle="collapse" href="#collapseEdit" role="button"
                aria-expanded="false"
                aria-controls="#collapseEdit">Edit Profile Details
        </button>

        <!-- Book grouproom collapse button -->
        <button class="btn btn-success btn-lg" data-toggle="collapse" href="#collapseBook" role="button"
                aria-controls="#collapseBookRoom">Book Grouproom
        </button>

        <!-- My reservations collapse button -->
        <form action="./Servlets.ServletReservations" method="post">
            <button class="btn btn-success btn-lg" href="#collapseShow" role="button" name="action"
                    value="myreservations">My reservations
            </button>
        </form>

        <!-- Report missing objects and false collapse button -->
        <button class="btn btn-success btn-lg" data-toggle="collapse" href="#collapseReport"
                role="button"
                aria-expanded="false"
                aria-controls="#collapseReport">Report missing objects / false
        </button>

    </div>
</div>


<!-- Submit button for Edit user details -->
<div class="collapse container" id="collapseEdit">
    <form action="./Servlets.ServletRoomOptions" method="post">
        <h1>Edit Profile Details</h1>

        <div>
            <input class="submit btn-default btn-lg" type="submit" name="action" value="Edit my details">
        </div>
    </form>
</div>

<!-- Submit button for Book Grouproom -->
<div class="collapse container" id="collapseBook">
    <form action="./Servlets.ServletRoomOptions" method="post">
        <h1>Book grouproom</h1>
        <div>
            <input class="submit btn-default btn-lg" type="submit" name="action" value="Show all rooms">
        </div>
    </form>
</div>

<!-- Submit button for My Reservations -->
<div class="collapse container" id="collapseShow">

</div>
<div id="searchResult" hidden>
    <div style="color: black">Room is available:</div>
    <div></div>
</div>
<div id="calendar" hidden>
    <button style="color: black;">Previous day</button>
    <input type="date">
    <button style="color: black;">Next day</button>
</div>
